<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Labrador kártya</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="wrap">
      <section class="card" aria-label="Árazás">
        <header class="card__header">
          <h2 class="card__title">Labrador</h2>
        </header>

        <div class="card__body">
          <div class="price" aria-label="Ár">
            <span class="price__amount">$15</span
            ><span class="price__period">/mo</span>
          </div>

          <ul class="features" aria-label="Funkciók">
            <li>Unlimited Matches</li>
            <li>Unlimited Messages</li>
            <li>Unlimited App Usage</li>
          </ul>

          <button class="btn" type="button">Get started</button>
        </div>
      </section>
    </main>
  </body>
</html>
